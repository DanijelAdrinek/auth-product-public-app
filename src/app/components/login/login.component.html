<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address</small>
      </div>
    </div>
    
    <div>
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</small>
        <small *ngIf="loginForm.get('password')?.errors?.['invalidPassword']">
          Password must include at least one uppercase letter, one lowercase letter, two special characters, and three numbers
        </small>
      </div>
    </div>
    
    <button type="submit">Login</button>
  </form>

  <a routerLink="/register">Dont have an account? Register</a>
