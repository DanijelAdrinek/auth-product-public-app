<form class="productForm" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name">
      <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        <small *ngIf="name?.errors?.['required']">Name is required.</small>
        <small *ngIf="name?.errors?.['maxlength']">Name cannot exceed 32 characters.</small>
      </div>
    </div>
  
    <div>
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number">
      <div *ngIf="price?.invalid && (price?.dirty || price?.touched)">
        <small *ngIf="price?.errors?.['required']">Price is required.</small>
        <small *ngIf="price?.errors?.['min']">Price must be at least 1.</small>
      </div>
    </div>
  
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
        <small *ngIf="description?.errors?.['required']">Description is required.</small>
        <small *ngIf="description?.errors?.['maxlength']">Description cannot exceed 160 characters.</small>
      </div>
    </div>
  
    <button type="submit">Submit</button>
</form>
