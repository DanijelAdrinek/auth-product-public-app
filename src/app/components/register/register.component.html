<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address</small>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</small>
        <small *ngIf="registerForm.get('password')?.errors?.['invalidPassword']">
          Password must include at least one uppercase letter, one lowercase letter, two special characters, and three numbers
        </small>
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password">
      <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</small>
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['mismatch']">Passwords must match</small>
      </div>
    </div>
  
    <button type="submit">Register</button>
</form>

<a routerLink="/login">Already have an account? Log in</a>
