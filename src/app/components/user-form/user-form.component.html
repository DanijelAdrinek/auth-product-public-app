<div class="user-form-container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name">
        <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)">
          <small *ngIf="userForm.get('name')?.errors?.['required']">Name is required.</small>
          <small *ngIf="userForm.get('name')?.errors?.['maxlength']">Name cannot exceed 32 characters.</small>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
          <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password">
        <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.dirty || userForm.get('password')?.touched)">
          <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
