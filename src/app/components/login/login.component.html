<form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label class="label" for="loginEmail">Email:</label>
        <input type="email" formControlName="email" id="loginEmail" placeholder="john@doe.email">
    </div>
    <div class="form-group">
        <label class="label" for="loginPassword">Password: (Must have 8 characters, contain 2 symbols including uppercase and lowercase letters and contain at least 3 numbers)</label>
        <input type="password" formControlName="password" id="loginPassword" placeholder="Enter Password">
    </div>
    <button type="submit">Submit Form</button>
</form>
